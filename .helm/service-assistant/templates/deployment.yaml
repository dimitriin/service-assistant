apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service-assistant.fullname" . }}
  labels:
{{ include "service-assistant.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "service-assistant.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "service-assistant.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.image.fullname }}
          image: {{ .Values.image.fullname }}
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: assistant-http
              containerPort: 8181
              protocol: TCP
            - name: assistant-udp
              containerPort: 8282
              protocol: UDP
          livenessProbe:
            httpGet:
              path: /healthz
              port: assistant-http
          readinessProbe:
            httpGet:
              path: /readyz
              port: assistant-http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Chart.Name }}-assistant-config
          {{- if .Values.assistant.image.fullname }}
          image: {{ .Values.assistant.image.fullname }}
          {{- else }}
          image: "{{ .Values.assistant.image.repository }}:{{ .Values.assistant.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.assistant.image.pullPolicy }}
          resources:
            {{- toYaml .Values.assistant.resources | nindent 12 }}
          volumeMounts:
            - name: {{ .Chart.Name }}-assistant-config
              mountPath: /etc/service-assistant/config
              readOnly: true
      volumes:
        - name: {{ .Chart.Name }}-assistant-config
          configMap:
            name: {{ .Chart.Name }}-assistant-configmap
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
